<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
 
</style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
  <script>
  let canvas = document.getElementById('myCanvas');
  let ctx = canvas.getContext('2d');

  let graph =[]
  let i 
  let data= []

  fetch('./Binance_BTCEUR_d.csv')
.then(response => response.text())
.then(text => {
// take txt andf turn it into an array based on the row
  let  data = text.split('\n')
  data.forEach(candle => {
    // take each row and read the data to an object
       let cdata= candle.split(',')
       let Unix  = cdata[0]
       let Date = cdata[1]
       let Symbol = cdata[2]
       let Open = cdata[3]
       let High = cdata[4]
       let Low = cdata[5]
       let Close = cdata[6]
       let Volume_BTC= cdata[7]
       let Volume_EUR = cdata[8]
       let tradecount = cdata[9]
       graph.push(
         {Unix,
          Date,
          Symbol,
          Open,
          High,
          Low,
          Close,
          Volume_BTC,
          Volume_EUR,
          tradecount}
      )   
    });
    // remove first two object as they don't contain any real data
    graph.shift()
    graph.shift()
  data= [... graph]
  //  to see all data points use  console.table(data) here
  canvas.width = 1000;
  canvas.height = 1000;

  let barSpacing = 20;
  let barWidth = 100
  let translateX = 0;
  let translateY = 0;
  let scale = 1;
  let isDragging = false;
  let startX;
  let startY;
  let hoverIndex = null;

  canvas.addEventListener('mousedown', startDrag);
  canvas.addEventListener('mousemove', drag);
  canvas.addEventListener('mouseup', endDrag);
  canvas.addEventListener('wheel', zoom);

  function startDrag(event) {
    isDragging = true;
    startX = event.clientX;
    startY = event.clientY;
  }

  function drag(event) {
    if (isDragging) {
      let deltaX = event.clientX - startX;
      let deltaY = event.clientY - startY;
      translateX += deltaX;
      translateY += deltaY;
      startX = event.clientX;
      startY = event.clientY;
      drawChart();
    }

  }

  function endDrag(event) {
    isDragging = false;
  }

  function zoom(event) {
    let delta = event.deltaY;
    scale += delta * 0.001;
    scale = Math.max(scale, 0.1);
    drawChart();
  }
    function zoom(event) {
    let delta = event.deltaY;
    scale += delta * 0.001;
    scale = Math.max(scale, 0.1);
    drawChart();
  }
  function logScale(value) {
  let canvasHeight = canvas.height
  let min = 1/100 * canvasHeight
  let max = 3/5 * canvasHeight
  let logRange = max - min;
  let logValue = Math.log(value);
  let normalizedLogValue = (logValue - min) / logRange;
  let scaledValue = normalizedLogValue * canvasHeight *600;
  return Math.abs(scaledValue) ;
}
  function drawChart() {
  let gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
  gradient.addColorStop(0, '#E3F2FD');
  gradient.addColorStop(1, '#BBDEFB');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.save();
  ctx.translate(translateX, translateY);
  ctx.scale(scale, scale);
    for (let i = data.length - 1; i >= 0; i--) {
      let High=logScale(data[i].High)
      let Low=logScale(data[i].Low)
      let Open=logScale(data[i].Open)
      let Close=logScale(data[i].Close)
      let tradecount=logScale(data[i].tradecount)
      let u=-1*i 
      let x = u * (barWidth + barSpacing) + 3*barWidth;
      let barHeight = Close - Open ;
      let y = (Close > Open) ? Open :Close;

      // draw candle
      ctx.fillStyle = (Close > Open) ? 'green' : 'red';
      ctx.fillRect(x, y, barWidth, barHeight);

      // draw wick 
      ctx.fillStyle ='blue'
    ctx.fillRect(x + barWidth/4, High, barWidth/2, 1);
    ctx.fillRect(x + barWidth/2 -1, High,2, Low -High);
    ctx.fillRect(x + barWidth/4, Low, barWidth/2, 1);
    
    // draw volume
    ctx.fillStyle =  '#12131221';
    ctx.fillRect(x , canvas.height- tradecount , barWidth, tradecount);
    }
    ctx.restore();
    
  }

  console.log(logScale(data[0].High),logScale(data[0].Low),logScale(data[0].Open),logScale(data[0].Close),logScale(data[0].tradecount))
  drawChart();
})
</script>
</body>
</html>
