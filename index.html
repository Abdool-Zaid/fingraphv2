<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <canvas id="myCanvas"></canvas>
  <script>
  let canvas = document.getElementById('myCanvas');
  let ctx = canvas.getContext('2d');

  let graph =[]
  let i 
  let data= []
  fetch('./data.csv')
.then(response => response.text())
.then(text => {
  i = text.split("|").length - 1;
  let  data = text.split('|')
  data.forEach(candle => {
    candle.split('\r\n')
    candle=candle.trim()
       let cdata= candle.split(',')
       let index  = cdata[0]
       let open = cdata[1]
       let high = cdata[2]
       let close = cdata[3]
       let low = cdata[4]
       let volume = cdata[5]
       graph.push(
         {index,
      open,
      high,
      low,
      close,
      volume}
      )   
    });
    graph.pop()
  data= [... graph]
  canvas.width = 500;
  canvas.height = 500;

  let barSpacing = 20;
  let barWidth = 100
  let translateX = 0;
  let translateY = 0;
  let scale = 1;
  let isDragging = false;
  let startX;
  let startY;
  canvas.addEventListener('mousedown', startDrag);
  canvas.addEventListener('mousemove', drag);
  canvas.addEventListener('mouseup', endDrag);
  canvas.addEventListener('wheel', zoom);

  function startDrag(event) {
    isDragging = true;
    startX = event.clientX;
    startY = event.clientY;
  }

  function drag(event) {
    if (isDragging) {
      let deltaX = event.clientX - startX;
      let deltaY = event.clientY - startY;
      translateX += deltaX;
      translateY += deltaY;
      startX = event.clientX;
      startY = event.clientY;
      drawChart();
    }
  }

  function endDrag(event) {
    isDragging = false;
  }

  function zoom(event) {
    let delta = event.deltaY;
    scale += delta * 0.001;
    scale = Math.max(scale, 0.1);
    drawChart();
  }
    function zoom(event) {
    let delta = event.deltaY;
    scale += delta * 0.001;
    scale = Math.max(scale, 0.1);
    drawChart();
  }

  function drawChart() {
  let gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
  gradient.addColorStop(0, '#E3F2FD');
  gradient.addColorStop(1, '#BBDEFB');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.save();
  ctx.translate(translateX, translateY);
  ctx.scale(scale, scale);
    for (let i = data.length - 1; i >= 0; i--) {
      let u=-1*i 
      let x = u * (barWidth + barSpacing) + 3*barWidth;
      let barHeight = data[i].close - data[i].open;
      let y = (data[i].close > data[i].open) ? data[i].open : data[i].close;
      ctx.fillStyle = (data[i].close > data[i].open) ? 'green' : 'red';
      ctx.fillRect(x, y, barWidth, barHeight);
     
      ctx.fillStyle ='blue'
      
    ctx.fillRect(x + barWidth/4, data[i].high, barWidth/2, 1);
    ctx.fillRect(x + barWidth/4, data[i].low, barWidth/2, 1);2
    }
    ctx.restore();
  }

  drawChart();


})
</script>











</script>
</body>
</html>
