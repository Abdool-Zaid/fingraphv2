    <canvas id="myCanvas"></canvas>
  <script>
  // Get the canvas element
  let canvas = document.getElementById('myCanvas');
  // Get the 2D drawing context
  let ctx = canvas.getContext('2d');

    // Set the dimensions of the canvas
    canvas.width = 500;
  canvas.height = 3000; // Set the height to a large value to allow for scrolling

  
  // Define the data for the candlestick chart
  let graph =[]
  let i 
  let data= []
  fetch('./data.csv')
.then(response => response.text())
.then(text => {
  i = text.split("|").length - 1;
  let  data = text.split('|')
  data.forEach(candle => {
    candle.split('\r\n')
    candle=candle.trim()
       let cdata= candle.split(',')
       let index  = cdata[0]
       let open = cdata[1]
       let high = cdata[2]
       let close = cdata[3]
       let low = cdata[4]
       let volume = cdata[5]
       graph.push(
         {index,

      )   
    });
    graph.pop()
  data= [... graph]
  console.log(data)
  

  // Set the dimensions of the canvas
  canvas.width = 500;
  canvas.height = 300;



  // Set the spacing between each bar
  let barSpacing = 20;
  // Set the width of each bar
  let barWidth = 100

  // Initialize the translation and scale values
  let translateX = 0;
  let translateY = 0;
  let scale = 1;

  // Flag to keep track of whether the canvas is being dragged
  let isDragging = false;
  // letiables to store the starting position of the drag
  let startX;
  let startY;

  // Add event listeners to the canvas to handle panning and zooming
  canvas.addEventListener('mousedown', startDrag);
  canvas.addEventListener('mousemove', drag);
  canvas.addEventListener('mouseup', endDrag);
  canvas.addEventListener('wheel', zoom);

  function startDrag(event) {
    isDragging = true;
    startX = event.clientX;
    startY = event.clientY;
  }

  function drag(event) {
    if (isDragging) {
      // Calculate the translation values based on the change in mouse position
      let deltaX = event.clientX - startX;
      let deltaY = event.clientY - startY;
      // Update the translation values
      translateX += deltaX;
      translateY += deltaY;
      // Update the starting position for the next drag event
      startX = event.clientX;
      startY = event.clientY;
      // Redraw the chart with the updated translation values
      drawChart();
    }
  }

  function endDrag(event) {
    isDragging = false;
  }

  function zoom(event) {
    // Calculate the new scale value based on the scroll delta
    let delta = event.deltaY;
    scale += delta * 0.001;
    // Clamp the scale value to a minimum of 0.1
    scale = Math.max(scale, 0.1);
    // Redraw
    drawChart();
  }
    function zoom(event) {
    // Calculate the new scale value based on the scroll delta
    let delta = event.deltaY;
    scale += delta * 0.001;
    // Clamp the scale value to a minimum of 0.1
    scale = Math.max(scale, 0.1);
    // Redraw the chart with the updated scale value
    drawChart();
  }

  function drawChart() {
  // Create a linear gradient for the canvas background
  let gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
  gradient.addColorStop(0, '#E3F2FD');
  gradient.addColorStop(1, '#BBDEFB');
  // Set the canvas fill style to the gradient
  ctx.fillStyle = gradient;
  // Fill the entire canvas with the gradient
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  // Save the current context state
  ctx.save();
  // Apply the translation and scale transformations to the context
  ctx.translate(translateX, translateY);
  ctx.scale(scale, scale);
    // Loop through the data to draw the chart
    for (let i = data.length - 1; i >= 0; i--) {
      if(i==data.length){
        // prep canvas

      }
      let u=-1*i 
      // Calculate the x position of the bar
      let x = u * (barWidth + barSpacing) + 3*barWidth;
      // Calculate the height of the bar
      let barHeight = data[i].close - data[i].open;
      // Calculate the y position of the bar
      let y = (data[i].close > data[i].open) ? data[i].open : data[i].close;
      // Set the color of the bar
      ctx.fillStyle = (data[i].close > data[i].open) ? 'green' : 'red';
      // Draw the bar
      ctx.fillRect(x, y, barWidth, barHeight);
      // Draw the high/low lines
     
      ctx.fillStyle ='blue'
      
    ctx.fillRect(x + barWidth/4, data[i].high, barWidth/2, 1);
    ctx.fillRect(x + barWidth/4, data[i].low, barWidth/2, 1);2
      // ctx.moveTo(x + barWidth / 2, data[i].high);
      // ctx.lineTo(x + barWidth / 2, data[i].low);
      // ctx.stroke();
    }
    // Restore the context state
    ctx.restore();
  }

  // Draw the initial chart
  drawChart();


})
